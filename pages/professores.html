<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Engenharia de Computação FURG</title>

    <link href="../style.css" rel="stylesheet" type="text/css" />
		<link rel="icon" href="../assets/favicon.png" type="image/png">
  </head>
  <body>

    <nav class="nav-bar">
      <a class="logo">ECOMP</a>
      <div class="nav-items">
        <a class="nav-item" href="../index.html">
          Inicio
        </a>
        <a class="nav-item" href="qsl.html">
          QSL
        </a>
        <a class="nav-item active" href="#">
          Professores
        </a>
        <a class="nav-item" href="contato.html">
          Contato
        </a>
      </div>
    </nav>

    <header class="container mb-0">
      <small>ECOMP > Professores</small>

      <h3 class="text-center text-light m-0 text-green">Quadro de Sequência Lógica</h3>
			<h1 class="text-center text-bold m-0">Professores</h1>
    </header>

    <main class="container mt-0" id="tabela_professores">
			<button class="mb-1 d-none professors" onclick="removeFilter('professors')" id="remove-filter">X Remover filtro</button>
			
      <div class="card shadow mb-1 d-flex"> 
				<input class="w-100 mr-1 professors" placeholder="Pesquisa por nome..." type="text" list="searchs" id="search-bar"/>
				<datalist id="searchs">
				</datalist>
				<button onclick="search('professors')" id="search-button">Buscar</button>
			</div>

      <div class="card shadow">
        <div style="overflow-x:auto;">
          <table class="professors">
            <tbody>
              <tr>
                <th>Nome</th>
                <th>Titulação</th>
                <th>Vínculo</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
		</main>

    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/Nicolasbort" target="_blank">
          Nicolas Bortoluzzi
        </a>
        e
        <a href="https://github.com/iagobalmeida" target="_blank">
          Iago B. Almeida.
        </a>
				<br/>
				Grupo
				<a href="https://github.com/Miscere" target="_blank">
					Miscere
				</a>
      </p>
    </footer>

		<!-- Modal -->
    <div class="modal-container hidden" id="modal_professores" onclick="backdropCloseModal()">
      <div class="card shadow m-auto">
        <div class="card-title">
          <h3 class="m-0">Professor</h3>
          <a class="modal-close" onclick="closeModal('#modal_professores')"></a>
        </div>
        <p><b>Nome</b></p>
        <p id="nome"></p>
        <p><b>Leciona</b></p>
        <ul id="disciplinas">
        </ul>
      </div>
    </div>
		<!-- End Modal -->

    <script src="../script.js"></script>
		<script>
			window.onload = function() {
				readTextFile("../assets/professors.json", function(json) {
					let data = JSON.parse(json);
					populateProfessors(data);
					document.getElementById('search-bar').focus()
				});
			}

			document.getElementById("search-bar").addEventListener("keypress", e => {
				if (e.key === 'Enter') {
					document.getElementById("search-button").click();
				}
			});
		</script>
		
  </body>
</html>
