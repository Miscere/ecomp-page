    <header class="container mb-0">
      <small>ECOMP > Contato</small>

      <h3 class="text-center text-light m-0 text-green">Engenharia da Computação</h3>
			<h1 class="text-center text-bold m-0">Contato</h1>
    </header>

		<main class="container mt-0">
			<form class="card shadow row p-2" action="#" method="GET">
				<div class="mb-1 col-6 w-100">
					<label for="email">E-mail</label>
					<input class="w-100" name="email" type="email" placeholder="Seu e-mail" required/>
				</div>

				<div class="mb-1 col-6 w-100">
					<label for="name">Nome</label>
					<input class="w-100" name="name" type="text" placeholder="Seu nome" required/>
				</div>

				<div class="mb-1 col-6 w-100">
					<label for="tel">Telefone</label>
					<input class="w-100" name="tel" type="tel" placeholder="Seu telefone" required/>
				</div>

				<div class="mb-1 col-6 w-100">
					<label for="subject">Assunto</label>
					<input class="w-100" name="subject" type="text" placeholder="Assunto do e-mail" required/>
				</div>

				<div class="mb-1 col-6 w-100">
					<label for="body">Mensagem</label>
					<textarea class="w-100" name="body" type="text" rows="8" placeholder="Mensagem" required></textarea>
				</div>

				<div class="mb-1 col-6 w-100 d-flex justify-content-center">
					<button class="w-50 text-center" type="submit">Enviar</button>
				</div>
			</form>
		</main>
